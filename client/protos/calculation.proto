syntax = "proto3";

message PingRequest {

}

message PingResponse{
    string message = 1;
}

message FibonacciRequest{
    int32 number = 1;
}

message FibonacciResponse{
    int32 number = 1;
}

service Calculations {
    rpc Fibonacci(FibonacciRequest) returns (FibonacciResponse) {}
    rpc Ping(PingRequest) returns (PingResponse) {}
}
